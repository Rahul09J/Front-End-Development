<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="get">
        Enter Your First Name : <input type="name" name="fname" id="" ><br><br>
        Enter Your Last Name : <input type="name" name="lname" id=""><br><br>

        Enter Your Email : <input type="email" name="email" id="" ><br><br>
        Enter Your Password : <input type="password" name="pass" id="" ><br><br>

        Enter Your Number : <input type="number" name="num" id="" ><br><br>
 
        Select Your Gender : 
        <label for="gen">Male</label>
        <input type="radio" name="Male" id="gen">
        <label for="gen2">Female</label>
        <input type="radio" name="Male" id="gen2">
        <br><br>

        DOB : <input type="date" name="" id=""><br><br>
        
        Write Review : <textarea name="feed" id="" cols="20" rows="3" placeholder="What's In Your Mind"></textarea><br><br>

        Time : <input type="time" name="time" id="" required><br><br>

        Choose a Color
        <input type="color" name="col" id=""><br><br>

        Upload the File : <input type="file" name="file" id=""><br><br>

        Select Your Religion : 
        <select name="sel" id="">
            <option value="1">India</option>
            <option value="1">USA</option>
            <option value="1" selected>Dubai</option>
            <option value="1">Africa</option>
            <option value="1">Canada</option>
            <option value="1">Europe</option>
        </select><br><br>

        <input type="checkbox" name="tick" id="">
        I have read all the information
        <br><br>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>

        


    </form>
</body>
</html>
